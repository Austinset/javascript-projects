<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Arrays Assignment 1</title>
</head>
<body>
    <script>
        // 1. Create an empty array called "numbers".
        var numbers = [];

        // 2. Use the array's "push" method to add a new number to the end of the array.
        numbers.push(5);

        // 3. Use the array's "pop" method to remove the last number from the array.
        numbers.pop();

        // 4. Use the array's "shift" method to remove the first number from the array.
        numbers.shift();

        // 5. Use the array's "unshift" method to add a new number to the beginning of the array.
        numbers.unshift(10);

        // 6. Use a for loop to iterate over the array and print each array value to the console.
        for (var i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }
    </script>
</body>
</html>
