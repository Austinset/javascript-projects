<!DOCTYPE html>
<html>
<head>
    <title>Loops Example</title>
</head>
<body>
    <script>
        // Use a for loop to print the numbers from 1 to 10 to the console.
        console.log("1 to 10 using a for loop:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        // Use a while loop to print the even numbers from 2 to 10 to the console.
        console.log("Even numbers, 2 to 10 using a while loop:");
        let even = 2;
        while (even <= 10) {
            console.log(even);
            even += 2;
        }

        // Use a do-while loop to print the numbers from 1 to 5 to the console.
        console.log("1 to 5 using a do-while loop:");
        let j = 1;
        do {
            console.log(j);
            j++;
        } while (j <= 5);
    </script>
</body>
</html>
