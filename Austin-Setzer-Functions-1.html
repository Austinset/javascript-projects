<!DOCTYPE html>
<html lang="en">
    <head> <title>JavaScript Functions Exercise 1</title> </head>
    <body>
        <script>
                // Objective 1: Define the greet function that takes a name parameter and prints a greeting
            function greet(name) {
                console.log(`Hello, ${name}!`)
        }

                // Objective 2: Define the add function that takes two numbers and returns their sum
            function add(num1, num2) {
                return num1 + num2;
        }

                // Objective 3: Call the greet function with your name as an argument
            greet("Austin Setzer");

                // Objective 4: Call the add function with two numbers as arguments and print the result
            let result = add(5, 10);
                console.log(`The requested sum is: ${result}`);
        </script>
    </body>
